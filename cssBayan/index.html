<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bayan</title>
</head>
<body>
<header>CSS Bayan</header>
<main>
    <div class="first point">
        <input type="radio" name="acor" id="first point" checked="checked"/>
            <label for="first point">
                <div class="string junior">
                    <div class="text">
                        <p class="number">1</p>
                        <p>Junior's dream</p>
                    </div>
                    <div class="icon one"></div>
                </div>
            </label>
            <img class="image_one" src="./assets/img/first.jpg">
    </div> 
    <div class="second point">
        <input type="radio" name="acor" id="second point" />
            <label for="second point">
                <div class="string senjor">
                    <div class="text">
                        <p class="number">2</p>
                        <p>Senjor's work</p>
                    </div>
                    <div class="icon two"></div>
                </div>
            </label>
            <img src="./assets/img/second.jpg">  
    </div>
    <div class="third point">
        <input type="radio" name="acor" id="third point" />
            <label for="third point">
                <div class="string manager">
                    <div class="text">
                        <p class="number">3</p>
                        <p>Offer of each manager</p>
                    </div>
                    <div class="icon three"></div>
                </div>
            </label>
            <img src="./assets/img/third.jpg">    
    </div>
    <div class="fourth point">
        <input type="radio" name="acor" id="fourth point" />
            <label for="fourth point">
                <div class="string chat">
                    <div class="text">
                        <p class="number">4</p>
                        <p>Chat after the start of the cross check</p>
                    </div>
                    <div class="icon four"></div>
                </div>
            </label>
            <img src="./assets/img/fourth.jpg">
        
    </div>
    <div class="fifth point">
        <input type="radio" name="acor" id="fifth point" />
            <label for="fifth point">
                <div class="string startup">
                    <div class="text">
                        <p class="number">5</p>
                        <p>Work in StartUp</p>
                    </div>
                    <div class="icon five"></div>
                </div>
            </label>
            <img src="./assets/img/fifth.jpg">
    </div>
</main>
<footer></footer>   
</body>
</html>
